<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <img id="dishes" src="./dish.png" alt="">
                <div id="content">
                    <h3>#1 Most Loved dish</h3>
                    <h1 id="so">SOYA</h1>
                    <h1 id="so2">BIRYANI</h1>
                    <div id="buttons">
                        <h3><i class="ri-play-fill"></i> Play video</h3>
                        <h3><i class="ri-shopping-cart-line"></i> Order food</h3>
                    </div>
                </div>
            <div id="columns">
                <div id="left">
                    <div id="line"></div>
                    <i class="ri-checkbox-blank-circle-fill"></i>
                    <i class="ri-checkbox-blank-circle-fill"></i>
                    <i class="ri-checkbox-blank-circle-fill"></i>
                    <i class="ri-checkbox-blank-circle-fill"></i>
                    <h2>foodie</h2>
                </div>
                <div id="center">
                    <div id="c1">
                        <i class="ri-arrow-drop-left-line"></i>
                        <div class="el" id="el1">
                            <img src="./biryani.png" alt="">
                            <h3>Soya <br> Biryani</h3>
                        </div>
                        <div class="el" id="el2">
                            <img src="./jalebi.png" alt="">
                            <h3>Jalebi <br> Rabadi</h3>
                        </div>
                        <div class="el" id="el3">
                            <img src="./laddoo.png" alt="">
                            <h3>Motichoor <br> Laddoo</h3>
                        </div>
                        <div class="el" id="el4">
                            <img src="./khamand.png" alt="">
                            <h3>Khaman <br> Dhokla</h3>
                        </div>
                        
                        <i class="ri-arrow-drop-right-line"></i>
                    </div>
                    <div id="c2">
                        <i id="one" class="ri-restaurant-line"></i>
                        <i class="ri-goblet-fill"></i>
                        <i class="ri-message-3-line"></i>
                        <i class="ri-user-3-line"></i>
                        <i id="two" class="ri-mic-line"></i>
                    </div>
                </div>
                <div id="right">
                    <div id="nav">
                        <i class="ri-search-line"></i>
                        <i class="ri-menu-3-line"></i>
                    </div>
                    <div id="box">
                        <div id="options">
                            <h3>Overview</h3>
                            <h3>Ingredient</h3>
                        </div>
                        <div id="rating">
                            <h2>5.0</h2>
                            <i class="ri-star-s-fill"></i>
                        </div>
                        <h2>Chef Harpal</h2>
                        <h3>Hyderabad</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis perferendis iusto eaque porro quas.</p>
                        <div id="likeBtn">
                            <button><i class="ri-thumb-up-fill"></i></button>
                            <button><i class="ri-thumb-down-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
